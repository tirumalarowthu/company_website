<head>



    <!-- End Google Tag Manager -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Auto mailer</title>

</head>



<body style="margin:0 auto;">

    <table width='650' border='0' cellspacing='0' cellpadding='0' bgcolor='#F2F3F5' align='center' style='padding:8px'>

        <tr>

            <td width='250' align='center' valign='top' style="padding-top:15px">

                <img src="../images/p2f-semi-logo-img.png" style="width: 100px;">

                <br /><br />

                <b

                    style='font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:16px; text-align:center;margin-bottom: 10px;display: block;'>Enquiry

                    Form</b>

            </td>

        </tr>

        <tr>

            <td colspan='2'>

                <table width='100%' border='0' cellspacing='0' cellpadding='0' bgcolor='#FFFFFF'

                    style='font-family:Arial, Helvetica, sans-serif; color:#666666; font-size:12px;'>

                    <tr>

                        <td colspan="4" height="5" align="center" valign="middle" style="border-top:1px dashed #D1D1B8">

                            &nbsp;</td>

                    </tr>

                    <tr>

                        <td width="20">&nbsp;</td>

                        <td width="138" height="30"><strong>Name</strong>:</td>

                        <td width="14" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">&nbsp;</td>

                        <td width="478" height="30" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">$Name

                        </td>

                    </tr>

                    <tr>

                        <td colspan="4" height="" align="center" valign="middle" style="border-top:1px dashed #D1D1B8">

                            &nbsp;</td>

                    </tr>



                    <tr>

                        <td width="20">&nbsp;</td>

                        <td width="138" height="30"><strong>Email</strong>:</td>

                        <td width="14" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">&nbsp;</td>

                        <td width="478" height="30" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">$Email

                        </td>

                    </tr>

                    <tr>

                        <td colspan="4" height="" align="center" valign="middle" style="border-top:1px dashed #D1D1B8">

                            &nbsp;</td>

                    </tr>

                    <tr>

                        <td width="20">&nbsp;</td>

                        <td width="138" height="30"><strong>Phone</strong>:</td>

                        <td width="14" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">&nbsp;</td>

                        <td width="478" height="30" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">$Phone

                        </td>

                    </tr>

                    <tr>

                        <td colspan="4" height="" align="center" valign="middle" style="border-top:1px dashed #D1D1B8">

                            &nbsp;</td>

                    </tr>

                    
                    <tr>

                        <td width="20">&nbsp;</td>

                        <td width="138" height="30"><strong>Message</strong>:</td>

                        <td width="14" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">&nbsp;</td>

                        <td width="478" height="30" style="background-color:#F2F3F5; border:solid 1px #F2F3F5">$Message

                        </td>

                    </tr>

                    <tr>

                        <td colspan="4" height="" align="center" valign="middle" style="border-top:1px dashed #D1D1B8">

                            &nbsp;</td>

                    </tr>

    </table>

</body>
